<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出的左右卷入卷出.html</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 60px;
			height: 30px;
		}
		#box{
			display: none;
			padding: 20px;
			border: 20px solid #000;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.transition{
			transition:all 0.5s;

		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>中立</button>
	<div id="box" class="transition"></div>
	<div id="box" class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/showHide.js"></script>
<script>

	var $elem = $('div');
	//初识化插件
	$elem.showHide({js:true,mode:'slideDownUp'});
	$elem.on('show shown hide hiden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}
		else if(ev.type == 'shown'){
			console.log('shown...')
		}
		else if(ev.type == 'hide'){
			console.log('hide...')
		}
		else if(ev.type == 'hiden'){
			console.log('hiden...')
		}
	})

	$('button').eq(0).on('click',function(){
		$elem.showHide('show');
	});
	$('button').eq(1).on('click',function(){
		$elem.showHide('hide');
	});
</script>	
</html>
