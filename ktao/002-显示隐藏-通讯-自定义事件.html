<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-显示隐藏-通讯-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 60px;
			height: 30px;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.trigger('show');
			$elem.show();
			$elem.trigger('shown');
		},
		hide:function($elem){
			$elem.trigger('hide');
			$elem.hide()
			$elem.trigger('hiden');
		}
	}

	var $elem = $('#box');
	/*
	$elem.on('show',function(){
		console.log('show1...')
	})
	$elem.on('show',function(){
		console.log('show2...')
	})
	$elem.on('shown',function(){
		console.log('shown...')
	})
	$elem.on('hide',function(){
		console.log('hide...')
	})
	$elem.on('hiden',function(){
		console.log('hiden...')
	})
	*/
	$elem.on('show shown hide hiden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}
		else if(ev.type == 'shown'){
			console.log('shown...')
		}
		else if(ev.type == 'hide'){
			console.log('hide...')
		}
		else if(ev.type == 'hiden'){
			console.log('hiden...')
		}
	})
	
	$('button').eq(0).on('click',function(){
		slient.show($elem)
	})
	$('button').eq(1).on('click',function(){
		slient.hide($elem)
	})
		

</script>	
</html>
