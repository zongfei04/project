<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏-卷入卷出</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 60px;
			height: 30px;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.transition{
			transition:all 0.5s;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box" class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function init($elem){
		if($elem.is(":hidden")){
				$elem.data('status','hiden');
		}
		else{
			$elem.data('status','shown')
		}
	}
	function show($elem,cb){
		if($elem.data('status') == 'shown') return;
		if($elem.data('status') == 'show') return;
		$elem.data('status','show').trigger('show');
		cb();
	}
	function hide($elem,cb){
		if($elem.data('status') == 'hiden') return;
		if($elem.data('status') == 'hide') return;
		$elem.data('status','hide').trigger('hide');
		cb();
	}
	
	var slient = {
		init:init,
		show:function($elem){
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown')
			})
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.hide()
				$elem.trigger('hiden').data('status','hiden')
			})
		}
	}
	


	var js = {
		fade:{
			init:function($elem){
			 js._init($elem)
			},
			show:function($elem){
				js._show($elem,'fadeIn');
			},
			hide:function($elem){
				js._hide($elem,'fadeOut');

			}
		},
		slide:{
			init:function($elem){
			 js._init($elem);
			},
			show:function($elem){
				js._show($elem,'slideDown');
			},
			hide:function($elem){
				js._hide($elem,'slideUp');

			}
		},
		slideLeftRight:{
			//1.将隐藏之前的状态（水平值存起来）
			//borderLeftWidth,paddingLeft,width,paddingRight,borderRightWidth
			// var styles = {
			// 	borderLeftWidth:$elem.css('borderLeftWidth'),
			// 	paddingLeft:$elem.css('paddingLeft'),width:$elem.css('width'),
			// 	borderRightWidth:$elem.css('borderLeftWidth'),
			// 	paddingRight:$elem.css('paddingLeft'),
			// 	$elem.data('styles',styles)
			// 	console.log(styles);

			// }
			init:function($elem){
				$elem.removeClass('transition');
				//1.将隐藏之前的状态（水平值存起来）
				//borderLeftWidth,paddingLeft,width,paddingRight,borderRightWidth
				var styles = {
			 	borderLeftWidth:$elem.css('borderLeftWidth'),
				paddingLeft:$elem.css('paddingLeft'),width:$elem.css('width'),
			 	borderRightWidth:$elem.css('borderLeftWidth'),
			 	paddingRight:$elem.css('paddingLeft'),
				 }
				 $elem.data('styles',styles)
			 	 // console.log(styles);

			},
			show:function(){

			},
			hide:function(){

			}
		}
	}
	js._init = function($elem){
		$elem.removeClass('transition');
		 init($elem);
	}
	js._show = function($elem,mode){
		show($elem,function(){
			$elem.stop();
			$elem[mode]();
			$elem.trigger('shown').data('status','shown');
		})
	}
	js._hide = function($elem,mode){
		hide($elem,function(){
			$elem.stop();
			$elem[mode]();
			$elem.trigger('hiden').data('status','hiden');
		})
	}

	var $elem = $('#box');
	$elem.on('show shown hide hiden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}
		else if(ev.type == 'shown'){
			console.log('shown...')
		}
		else if(ev.type == 'hide'){
			console.log('hide...')
		}
		else if(ev.type == 'hiden'){
			console.log('hiden...')
		}
	})
