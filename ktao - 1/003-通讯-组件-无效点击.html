<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通讯-组件-自定义</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			display: none;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		button{
			width: 60px;
			height: 30px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		init:function($elem){
			if($)
		},
		show:function($elem){
			$elem.trigger('show');
			$elem.show()
			$elem.trigger('shown');
		},
		hide:function($elem){
			$elem.trigger('hide');
			$elem.hide()
			$elem.trigger('hiden');
		}
	}

	var $elem = $('div');
	slient.init($elem);
	/*$elem.on('show',function(){
		console.log('aaaa')
	})
	$elem.on('show',function(){
		console.log('aaaa')
	})
	$elem.on('shown',function(){
		console.log('bbbb')
	})
	$elem.on('shown',function(){
		console.log('cccc')
	})
	*/
		$elem.on('show shown hide hiden',function(ev){
			if(ev.type == 'show'){
				console.log('show...')
			}
			else if(ev.type == 'shown'){
				console.log('shown....')
			}
			else if(ev.type == 'hide'){
				console.log('hide...')
			}
			else if(ev.type == 'hiden'){
				console.log('hiden...')
			}

		})
		$('button').eq(0).on('click',function(){
			slient.show($elem);
		});
	
		$('button').eq(1).on('click',function(){
			slient.hide($elem);
		})
	
</script>	
</html>
