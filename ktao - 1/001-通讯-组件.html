<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通讯-组件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			display: none;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		button{
			width: 60px;
			height: 30px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem,cb,cd){
			$elem.show()
			cb();
			cd();
		},
		hide:function($elem){
			$elem.hide()
		}
	}
	var $elem = $('div');
	$(function(){
		$('button').eq(0).on('click',function(){
			slient.show($elem,function(){
				console.log('aaa')
				},function(){
					console.log('bbb')
			});
		})
		$('button').eq(1).on('click',function(){
			slient.hide($elem);
		})
	})
</script>	
</html>
